on:
  workflow_dispatch:
      inputs:
        logLevel:
          description: 'Log level'
          required: false
          default: 'warning'
          type: choice
          options:
            - info
            - warning
            - debug
        tags:
          description: 'Test scenario tags'
          required: false
          type: boolean
        environment:
          description: 'Environment to run tests against'
          type: environment
          required: false
        build_id:
          required: false
          type: string
        deploy_target:
          required: false
          type: string
        perform_deploy:
          required: false
          type: boolean
jobs:
  log-the-inputs:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Log level: $LEVEL"
          echo "Tags: $TAGS"
          echo "Environment: $ENVIRONMENT"
        env:
          LEVEL: ${{ inputs.logLevel }}
          TAGS: ${{ inputs.tags }}
          ENVIRONMENT: ${{ inputs.environment }}